<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock-Paper-Scissors App</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Rock,Paper,Scissors Game</h1>
        <p class="lead">This is a simplified RPG game.</p>
      </div>
    </div>
    <div id="gameWinner" class="h1 text-center mb-4"></div>
    <div id="scoreDisplay">
        <div class="container mb-5 text-center">
  <div class="row">
    <div class="col bg-secondary text-light">Your Score</div>
    <div id="userScore" class="col bg-secondary text-light"></div>
    <div class="w-100"></div>
    <div class="col bg-info text-light">Computer Score</div>
    <div id="compScore" class="col bg-info text-light"></div>
  </div>
</div>
    </div>
    <form>
  <div class="form-group text-center h3">
    <label for="userInputBox">Enter 'rock' , 'paper' or 'scissors' below</label><br>
    <input type="text" class="form-control-md" id="userInputBox" aria-describedby="" placeholder="">
    <br>
  <button id="submitBtn" type="submit" class="mt-2 btn btn-primary">Submit</button>
</form>  
</div>
    <script src="./js/app-oop.js"></script>
  </body>
</html>
